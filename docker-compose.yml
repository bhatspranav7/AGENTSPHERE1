services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentsphere1-backend
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: agentsphere_postgres
    environment:
      POSTGRES_USER: agentsphere
      POSTGRES_PASSWORD: agentsphere
      POSTGRES_DB: agentsphere_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: agentsphere_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
